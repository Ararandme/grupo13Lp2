<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">

<div class="container mt-5" th:fragment="warehouse_table_fragment">
    <h2 class="mb-4 text-center">Lista de alamacenes</h2>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>alias</th>
            <th>lenghtX</th>
            <th>widhtY</th>
            <th>heightZ</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="warehouse : ${warehouses}">
            <td th:text="${warehouse.warehouseAlias}">1</td>
            <td th:text="${warehouse.warehousesConfiguration.lenghtX}"></td>
            <td th:text="${warehouse.warehousesConfiguration.widhtY}"></td>
            <td th:text="${warehouse.warehousesConfiguration.heightZ}"></td>
            <td>
                <a th:href="@{'/item/edit/' + ${warehouse.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/item/delete/' + ${warehouse.id}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
