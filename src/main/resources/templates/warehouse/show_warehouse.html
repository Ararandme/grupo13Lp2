<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>mapy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{warehouse/warehouse-layout/css/warehouse-map-css :: warehouse-style}"></th:block>
</head>
<body>

<!--header-->
<header th:replace="~{template/header :: header}"></header>
<!--table-->
<div th:insert="~{warehouse/table_warehouse_fragment :: warehouse_table_fragment}"></div>
<div>

    <!--dropdown forms-->
 <div>
     <form class="p-3 border rounded shadow-sm" method="get" >
         <div class="mb-3">
             <label for="colorSelect" class="form-label">Escoge una almacen</label>
             <select  class="form-select" id="colorSelect" th:name="option">
                 <option selected th:value="0">-- selecionar almacen --</option>
                 <option
                 th:each="warehouse : ${warehouses}"
                 th:value="${warehouse.id}"
                 th:text="${warehouse.warehouseAlias}"

                 >
                 </option>
             </select>
         </div>

         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
 </div>
    <!--mappy show-->

    <div th:replace="~{warehouse/warehouse-layout/warehouse-map-layout :: warehouse-botton-layer}">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
