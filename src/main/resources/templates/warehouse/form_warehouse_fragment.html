<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

</head>
<body>

    <div class="container mt-5" th:fragment="forms-warehouse-fragment">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h3>Registrar Almacen</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/warehouse-forms/warehouse-form}" th:object="${warehouseDto}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{warehouse.warehouseAlias}" class="form-control" maxlength="20" placeholder="Ingrese un nombre del alamcen" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">lenghtX</label>
                    <input type="number"  step="0.01" th:field="*{warehouseConfiguration.lenghtX}" class="form-control" placeholder="lenghtX" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">widhtY</label>
                    <input type="number" step="0.01" th:field="*{warehouseConfiguration.widhtY}" class="form-control" placeholder="widhtY" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">heightZ</label>
                    <input type="number" step="0.01" th:field="*{warehouseConfiguration.heightZ}" class="form-control" placeholder="heightZ" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">fechaIngreso</label>
                    <input type="date"
                           th:field="*{warehouseConfiguration.fechaIngreso}"
                           class="form-control"
                           placeholder="fechaAutomatica">
                </div>

                <div class="mb-3">
                    <label class="form-label">fechaActualizacion</label>
                    <input type="date"
                           th:field="*{warehouseConfiguration.fechaActualizacion}"
                           class="form-control" >
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Registrar</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
