<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">


<header th:insert="~{template/header :: header}"></header>

<div class="container mt-5" th:fragment="forms_fragment">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h3>Registro de Usuario</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/user/forms/edit}" th:object="${userDto}" method="post">

                <input type="hidden" th:field="*{user.id}">
                <input type="hidden" th:field="*{userProfile.id}">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{userProfile.nombre}"  class="form-control" placeholder="Ingrese su nombre" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" th:field="*{userProfile.apellidos}" class="form-control" placeholder="Ingrese sus apellidos" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" th:field="*{userProfile.correos}" class="form-control" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" th:field="*{user.username}" class="form-control" placeholder="Nombre de usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" th:field="*{user.password}" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Registrar</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
