<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">

<div class="container mt-5" th:fragment="user_table_fragment">
    <h2 class="mb-4 text-center">Usuarios</h2>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>username</th>
            <th>nombre</th>
            <th>apellidos</th>
            <th>correos</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">1</td>
            <td th:text="${user.userProfile.nombre}">Caja</td>
            <td th:text="${user.userProfile.apellidos}"></td>
            <td th:text="${user.userProfile.correos}"></td>
            <td>
                <a th:href="@{'/user-dashboard/forms/edit/' + ${user.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/user-dashboard/forms/edit/' + ${user.id}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
