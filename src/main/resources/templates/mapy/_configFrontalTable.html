
<div class="container" th:fragment="configFrontalTable">

    <table class="table table-sm table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Total Height Y</th>
            <th>Total Width X</th>
            <th>Block Height Y</th>
            <th>Columns</th>

        </tr>
        </thead>
