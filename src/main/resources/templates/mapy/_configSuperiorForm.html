<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Config Superior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
<div class="container" th:fragment="configSuperiorForm">
    <h4 class="mb-3">Anaquel - Vista Superior (Configuraci√≥n)</h4>

    <form class="row g-3" th:action="@{/mapy/configSuperiorForm/save}" th:object="${mapyDto}" method="post">

        <div class="col-md-4">
            <label class="form-label">nombre de configuracion</label>
            <input type="text" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.configNombre}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Column Separation Width</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.columnSeparationWidth}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Middle Padding Size</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.middlePaddingSize}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Anaquel Block Width X</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.anaquelBlockWidhtX}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Anaquel Total Width X</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.anaquelTotalWidthX}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Anaquel Block Height Y</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.anaquelBlockHeightY}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Anaquel Block Depth</label>
            <input type="number" class="form-control" th:field="*{anaquelLineaVistaSuperiorConfiguracion.anaquelBlockDepth}">
        </div>


        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
