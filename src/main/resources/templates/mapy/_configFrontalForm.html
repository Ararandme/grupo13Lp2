<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Config Frontal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
<div class="container" th:fragment="configFrontalForm">
    <h4 class="mb-3">Anaquel - Vista Frontal (Configuraci√≥n)</h4>

    <form class="row g-3" th:action="@{/mapy/configFrontalForm/save}" th:object="${mapyDto}" method="post">

        <div class="col-md-4">
            <label class="form-label">nombre de configuracion</label>
            <input type="text" class="form-control" th:field="*{anaquelLineaVistaFrontalConfiguration.configNombre}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Total Height Y</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaFrontalConfiguration.totalHeightY}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Total Width X</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaFrontalConfiguration.totalWidthX}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Block Height Y</label>
            <input type="number" step="0.01" class="form-control" th:field="*{anaquelLineaVistaFrontalConfiguration.blockHeightY}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Column Amount</label>
            <input type="number" step="1" class="form-control" th:field="*{anaquelLineaVistaFrontalConfiguration.columnAmount}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Row Amount</label>
            <input type="number" step="1" class="form-control" th:field="*{anaquelLineaVistaFrontalConfiguration.rowAmount}">
        </div>


        <!-- Anaquel list later: not shown -->

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
